<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./assets/favicon-generator.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Images Card Generator</title>
</head>

<body>
  <form action="" id="form_add_card">
    <h2>Images Card Generator</h2>

    <div class="input">
      <input required type="text" id="titulo" name="info_form" />
      <label for="info_form">Titulo</label>
      <span class="error" id="validaTitulo"></span>
    </div>

    <div class="input">
      <input required type="url" id="url" name="info_form" />
      <label for="info_form">Insira sua URL</label>
      <span class="error" id="validaUrl"></span>
    </div>

    <div class="input">
      <textarea name="descricao" id="descricao"></textarea>
      <label for="info_form">Descrição</label>
      <span class="error" id="validaDescricao"></span>
    </div>

    <button type="submit" id="enviar">Enviar</button>
  </form>
  <section class="containercards" id="containercards"></section>

  <script src="./src/index.js"></script>
</body>

</html>
